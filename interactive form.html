<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Form</title>
  <link rel="stylesheet" href="new-styles.css">
</head>
<body>

  <h1 class="form-title">sample Form</h1>

  <form action="/new-submit" method="post">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
<br>

    <label for="user-gender">Gender:</label>
    <div>
      <input type="radio" id="male" name="user-gender" value="male" checked>
      <label for="male">Male</label>
      <input type="radio" id="female" name="user-gender" value="female">
      <label for="female">Female</label>
    </div>

    <label for="user-country">Country:</label>
    <select id="user-country" name="user-country">
      <option value="">Select your country</option>
      <option value="india">INDIA</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>
<br>
        <label for="phone number">phone number:</label>
        <input type="text" id="phone-number" name="phone-number" required placeholder="Enter your phone number"><br>

      <label for="email">email:</label>
       <input type="text" id="email" name="email" required placeholder="Enter your email"><br>

     <label for="password">password:</label>
        <input type="text" id="password" name="password" required placeholder="Enter your password"><br>

    <button type="submit" class="updated-submit-button">Submit</button>
    <button type="reset" class="updated-reset-button">reset</button>

  </form>

</body>
</html>
